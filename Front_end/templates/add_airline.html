<!DOCTYPE html>
<html>
<head>
    <title>Manage Airlines</title>
    <style>
        body{
            background-color: #0f3b2e;
        }
        .container{
            background-color: #466681;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
        }
        .manageAirline, .existingAirline{
            background-color: white;
            border-radius: 20px;
            padding: 10px;
        }
        h2,h3{
            color:white;
        }
        h2{
            font-size: 50px;
            font-weight: 700;
        }
        h3{
            font-size: 30px;
            margin: 12px 0px 1px 0px;
        }

        input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        appearance: none;
}
        button {
            padding: 10px;
            width: 100%;
            background: #99b0a7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #667c73; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #99b0a7;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Manage Airlines</h2>

    {% if message %}
        <p style="color:white; font-weight:bold;">{{ message }}</p>
    {% endif %}
    <div class="manageAirline">
    <form method="POST" action="/add_airline">

        <label>Action:</label>
        <select name="action" required>
            <option value="add">Add Airline</option>
            <option value="update">Update Airline</option>
            <option value="delete">Delete Airline</option>
        </select>
        <br><br>

        <label>Airline ID (required for Update or Delete):</label>
        <input type="number" name="airline_id">
        <br><br>

        <label>Name (required for Add or Update):</label>
        <input type="text" name="name">
        <br><br>

        <label>Phone (required for Add or Update):</label>
        <input type="text" name="phone">
        <br><br>

        <button type="submit">Submit</button>

    </form>
    </div>
    <h3>Existing Airlines</h3>

<div class="existingAirline">
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>

        {% for a in airlines %}
        <tr>
            <td>{{ a.AirlineID }}</td>
            <td>{{ a.Name }}</td>
            <td>{{ a.Phone }}</td>
        </tr>
        {% endfor %}
    </table>
    
</div>
</div>
</body>
</html>
