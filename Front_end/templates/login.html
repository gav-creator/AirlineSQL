<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f3b2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #466681;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            width: 350px;
            text-align: center;
        }

        h2{
            color:white;
            font-size: 50px;
            font-weight: 700;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #99b0a7;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #667c73;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Login</h2>

        <form action="/login" method="POST">
            <input type="number" name="id" placeholder="Enter ID" required>
            <input type="text" name="name" placeholder="Enter Name" required>

            <button class="btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
