<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #0f3b2e;
        }

        .menu-section {
            margin-bottom: 60px; /* adds space between the dropdown sections */
        }

        select {
            font-size: 16px;
            padding: 8px;
        }
        .container{
            background-color: #466681;
            padding:10px;
            border-radius: 20px;
        }
        h2{
            color:white;
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- Maintenance Section -->
    <div class="menu-section">
        <h2>Maintenance Options</h2>
        <select id="MaintenanceMenu" onchange="goToPage(this)">
            <option value="">-- Select an option --</option>
            <option value="/add_airline">Add Airline</option>
            <option value="/add_flight">Add Flight</option>
            <option value="/add_employee">Add Employee</option>
            <option value="/update_crew">Change Flight Crew</option>

        </select>
    </div>

    <!-- Customer Section -->
    <div class="menu-section">
        <h2>Customer Help</h2>
        <select id="employeeMenu" onchange="goToPage(this)">
            <option value="">-- Select an option --</option>
            <option value="/add_passenger">Add Passenger</option>
            <option value="/payment_issue">Fix Payment Issue</option>
            <option value="/view_bookings">View Bookings</option>
            <option value="/search_flights">Search Flights</option>
            <option value="/book_flight">Book a Flight</option>
        </select>
    </div>
    </div>
    <script>
        function goToPage(selectElement) {
            const value = selectElement.value;
            if (value) {
                window.location.href = value;
            }
        }
    </script>

</body>
</html>
