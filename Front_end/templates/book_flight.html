<!DOCTYPE html>
<html>
<head>
    <title>Book Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #0f3b2e;
        }
        form {
        width: 100%;
        padding: 20px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
    }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        appearance: none;
}
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background-color: #99b0a7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #667c73;
        }
        .content{
            background-color: #466681;
            padding:15px;
            border-radius: 20px;
        }
        .flight-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        
    </style>
</head>
<body>
    <div class="content">
    <h2 style="color:white;font-size:30px;">Booking Flight #{{ flight.FlightID }}</h2>

    <div class="flight-info">
        <p><strong>Plane Number:</strong> {{ flight.FlightNumber }}</p>
        <p><strong>From:</strong> {{ flight.DepartureAirportName }} ({{ flight.DepartureCity }})</p>
        <p><strong>To:</strong> {{ flight.ArrivalAirportName }} ({{ flight.ArrivalCity }})</p>
        <p><strong>Departure:</strong> {{ flight.DepartureTime }}</p>
        <p><strong>Arrival:</strong> {{ flight.ArrivalTime }}</p>
    </div>

    <form method="POST">

        <input type="hidden" name="flight_id" value="{{ flight.FlightID }}">

        <label>Passport Number:</label>
        <input name="passport" required>

        <label>Name:</label>
        <input name="name" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Phone:</label>
        <input name="phone" required>

        <label>Credit Card Number:</label>
        <input name="credit_card" required>

        <label>Amount to Pay:</label>
        <input name="amount" required>

        <button type="submit">Book Flight</button>
    </form>
    </div>
</body>
</html>
