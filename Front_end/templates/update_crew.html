<!DOCTYPE html>
<html>
<head>
    <title>Update Flight Crew</title>
    <style> 
        body {
            background: #0f3b2e;
            font-family: Arial;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            background: #466681;
            width: 80%;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        h2{
            color: white;
            font-size: 40px;
        }
        h3{
            color: white;
            font-size: 20px;
        }
        select, input {
            width: 90%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid black;
            border-radius: 5px;
        }

        table {
            margin-top: 15px;
            width: 100%;
            border-collapse: collapse;
            border-color: black;
        }

        th, td {
            border: 1px solid #bbb;
            padding: 8px;
            text-align: center;
            color: black;
        }
        th{
            background-color: #99b0a7;
        }
        .tablegroup{
            background: white;
            border-radius: 20px;
        }
        .modifycrew{
            background: white;
            padding: 10px;
            border-radius: 20px;
        }
        .modifycrew form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .modifycrew label {
            font-size: 150%;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 90%;
            background: #99b0a7;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #667c73;
        }

        .message {
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Update Flight Crew</h2>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <div class="modifycrew">
    <form method="POST">
        <label>Select Flight</label>
        <select name="flight_id" onchange="this.form.submit()">
            <option value="">Select Flight</option>
            {% for f in flights %}
                <option value="{{ f.FlightID }}"
                    {% if selected_flight_id == f.FlightID|string %}selected{% endif %}>
                    {{ f.FlightNumber }} (ID {{ f.FlightID }})
                </option>
            {% endfor %}
        </select>
    </form>
    </div>
    {% if selected_flight_id %}
        <h3>Crew on This Flight</h3>
        <div class="tablegroup">
        <div style="max:200px; overflow-y:auto; padding:10px;">
            <table>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                {% for c in crew_list %}
                <tr>
                    <td>{{ c.EmployeeID }}</td>
                    <td>{{ c.Name }}</td>
                    <td>{{ c.Role }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        </div>
        <hr>

        <!-- REMOVE CREW MEMBER -->
        <h3>Remove Crew Member</h3>
        <div class="modifycrew">
        <form method="POST">
            <input type="hidden" name="flight_id" value="{{ selected_flight_id }}">
            <input type="text" name="remove_employee_id" placeholder="Employee ID to Remove">
            <input type="hidden" name="action" value="remove">
            <button type="submit">Remove</button>
        </form>
        </div>
        <hr>

        <!-- ADD CREW MEMBER -->
        <h3>Add Crew Member</h3>
        <div class="modifycrew">
        <form method="POST">
            <input type="hidden" name="flight_id" value="{{ selected_flight_id }}">
            <input type="text" name="new_employee_id" placeholder="Employee ID">
            <input type="text" name="new_role" placeholder="Role (e.g. Pilot, Attendant)">
            <input type="hidden" name="action" value="add">
            <button type="submit">Add Crew Member</button>
        </form>
        </div>
    {% endif %}
</div>
</body>
</html>
