<!DOCTYPE html>
<html>
<head>
    <title>Add / Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #0f3b2e;
        }

        .container {
            width: 600px;
            margin: auto;
            padding: 25px;
            background: #466681;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2, h3{
            color:white;
        }
        h2{
            font-size: 35px;
            font-weight: 700px
        }
        h3{
            font-size: 27px;
        }
        .modifyEmployee, .employeeInfo{
            background-color: white;
            padding: 10px;
            border-radius: 20px;
        }
        label { font-weight: bold; }
        input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        appearance: none;
}

        button {
            padding: 10px;
            width: 100%;
            background: #99b0a7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #667c73; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        .employeeInfo table {
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .employeeInfo th, .employeeInfo td {
            word-break: break-word;
            overflow-wrap: anywhere;
            hyphens: auto;
            max-width: 180px;
            white-space: normal;
        }
        th {
            background: #99b0a7;
        }

        .message {
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="container">

    <h2>Add / Update / Delete Employee</h2>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <div class="modifyEmployee">
    <form method="POST">

        <label>Action:</label>
        <select name="action" required>
            <option value="">Select Action</option>
            <option value="add">Add Employee</option>
            <option value="update">Update Employee</option>
            <option value="delete">Delete Employee</option>
        </select>

        <label>Employee ID (only for update/delete):</label>
        <input type="number" name="employee_id" placeholder="Employee ID">

        <label>Name:</label>
        <input type="text" name="name" placeholder="John Doe">

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <label>Phone:</label>
        <input type="text" name="phone">

        <label>Designation:</label>
        <input type="text" name="designation">

        <button type="submit">Submit</button>
    </form>
    </div>
    <h3>Existing Employees</h3>
    <div class="employeeInfo">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Phone</th>
            <th>Designation</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.EmployeeID }}</td>
            <td>{{ emp.Name }}</td>
            <td>{{ emp.DateofBirth }}</td>
            <td>{{ emp.Phone }}</td>
            <td>{{ emp.Designation }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>

</div>
</body>
</html>
